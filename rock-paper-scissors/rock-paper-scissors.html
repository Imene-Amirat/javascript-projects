<!doctype html public "-//w3c//dtd html 4.0 transitional//en">
<html>

  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>

  <body>
    <p class="title">Rock Paper Scissors Game</p>

    <button class="move-btn js-rock-btn"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-btn js-paper-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="move-btn js-scissors-btn"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="score.wins = 0; score.losses = 0; score.ties = 0 ;updateScoreElement(); localStorage.removeItem('score')" class="reset-score-btn">Reset Score</button>

    <script src="rock-paper-scissors.js"></script>
  </body>

</html>
